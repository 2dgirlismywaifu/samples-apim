openapi: 3.0.1
info:
  title: ColTrainMsInternalTimeTableAPI
  description: | 
    This is the API definition for the Train service supported by the backend
  version: 1.0.0
servers:
  - url: http://train-service:8080/train-service/v1
paths:
  /trains:
    get:
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainList'
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Train'
        required: true
      responses:
        '200':
          description: ok
  /trains/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Train'
    put:
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: string
      responses:
        '200':
          description: ok
    delete:
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: string
      responses:
        '200':
          description: ok
components:
  schemas:
    ScheduleItem:
      title: Schedule information 
      type: object
      properties:
        entryId:
          type: string
          description: Id of the schedule item.
        startTime:
          type: string
          description: Train starting time.
        endTime:
          type: string
          description: Train destination arrival time.
        from:
          type: string
          description: Train starting station.
        to:
          type: string
          description: Train destination station.
        trainType:
          type: string
          description: Train category.
    ScheduleItemList:
        title: List of schedule items information 
        type: array
        items:
          $ref: '#/components/schemas/ScheduleItem'
    Train:
      title: Train information 
      type: object
      properties:
        trainId:
          type: string
          description: Id of the schedule item.
        numberOfCarriage:
          type: integer
          description: Number of train carriages.
        imageURL:
          type: string
          description: Image URL of the train.
        engineModel:
          type: string
          description: Engine model.
        facilities:
          type: string
          description: facilities provided in the train.
    TrainList:
      title: List of trains
      type: array
      items:
        $ref: '#/components/schemas/Train'
